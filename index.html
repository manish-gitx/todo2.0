<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO 2.0</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <script src="/script.js" defer></script>
    <h2>What'up, Manish here</h2>
<div class="all">
   <header>
        <h3>Plan Your Day</h3>
        <span>What's on your todo list?</span>
        <form>
            <input id="input1" type="text" placeholder="e.g. complete assignments">
        </form>
</header>

    <div class="main">
        <span>Pick a category</span>
        <form>
            <div class="radio">
                <div class="r">
                    <input id="radio1" type="radio" name="selection"><br>
                    <span>professional</span>
                </div>
    
                <div class="r">
                    <input id="radio2" type="radio" name="selection"><br>
                    <span>personal</span>
                </div>
            </div>
            <input class="btn-pick" type="submit" value="Add Todo">
        </form>

    </div>
        <footer>
        <h3>TODO LIST</h3>
        <div class="info">
            <input type="radio">
            <input class="text-list" type="text">
            <div class="change">
               <button>Edit</button>
               <button>Delete</button>
            </div>
        </div>
    </footer>
 

 
    

</div>
    
</body>
</html>
